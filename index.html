<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-box {
            width: 350px;
            margin: 120px auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .hint {
            font-size: 12px;
            color: gray;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Please login to continue</h2>

    <!-- FORM START -->
    <form onsubmit="return login();">

        <label>
            Username:
            <input type="text" id="username" placeholder="@sav.group" required>
            <div class="hint">@sav.group</div>
        </label>

        <label>
            Password:
            <input type="password" id="password" required>
        </label>

        <button type="submit">Submit</button>

        <div id="error" class="error"></div>

    </form>
    <!-- FORM END -->
</div>

<script>
    function login() {
        const allowedUsers = [
            "verifymadu",
            "captchaadmin",
            "savsgroup"
        ];

        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value;

        // normalize inputs
        username = username.toLowerCase();
        password = password.toLowerCase();

        // remove @sav.group if user typed it
        if (username.endsWith("@sav.group")) {
            username = username.replace("@sav.group", "");
        }

        if (allowedUsers.includes(username) && password === "sav") {
            window.location.href = "https://sarvajith48.github.io/sav/index1.html";
            return false;
        } else {
            document.getElementById("error").textContent =
                "Invalid username or password";
            return false;
        }
    }
</script>


</body>
</html>
